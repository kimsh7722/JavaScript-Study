<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ; - 세미콜론 (semi-colon)
        // semi - 절반
        // semi pro(준프로), semi circle(반원)
        // : - 콜론

        var num1=2;
        var num2=9;
        document.write(num1+"*"+num2+"="+num1*num2,"<br>")
        document.write(num1+"+"+num2+"=",num1+num2,"<br>")
        document.write(num1+"+"+num2+"="+(num1+num2),"<br>")
        document.write(num1+"-"+num2+"="+(num1-num2),"<br>")
        document.write(num1+"÷"+num2+"="+num1/num2,"<br>")
        // javascript 2/9 -> 0.2222222
        // 정수 나누기 정수해서 실수가 나올수 없다.
        // 정수 나누기는 정수는 결과도 정수가 되어야 한다
    </script>
</head>
<body>
    
</body>
</html>

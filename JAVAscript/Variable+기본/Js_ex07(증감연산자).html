<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 증가, 감소 연산자
        // ++, -- 
        // ++ : 증감 연산자(1증가)
        // -- : 감소 연산자(1감소)
        // num++ : 변수 선언후 증가
        // ++num : 변수와 같이 증가

        // num-- : 변수 선언후 감소
        // --num : 변수와 같이 감소

        var num1 = 10; var num2 = 10;
        // num++ : 변수선언후 증가
        document.write(num1,"<br>");
        document.write(num1++,"<br>"); 
        document.write(num1,"<br>");
        // 출력을 밧을 때 다음출력값이 합산대서 증가한다 
        document.write("<hr>");
        document.write(num2,"<br>");
        document.write(++num2,"<br>");
        document.write(num2,"<br>");
        document.write("<hr>");
        
        num1=10; num2=10;
        // 감소 연산자또한 같다
        document.write(num1,"<br>");
        document.write(num1--,"<br>"); 
        document.write(num1,"<br>");
        document.write("<hr>");
        document.write(num2,"<br>");
        document.write(--num2,"<br>");
        document.write(num2,"<br>");
    </script>
</head>
<body>
    
</body>
</html>

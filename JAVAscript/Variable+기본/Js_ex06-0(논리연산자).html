<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 논리 연산자
        // 논리 가지고 연산하는 연산자
        // 논리 - 참(true), 거짓(false)
        // 연산자 - true(0), false(1)

        // && - AND, || - OR, ! - NOT
        // 논리 AND - 논리 곱, 그리고
        // AND : 2다 참이여 참, OR : 2중 하나만 참이면 참
        // false && false -> false
        // true && false -> false
        // false || true -> true
        // false || false -> false
        var result=(false || false);
        document.write(result,"<br>");

        // 논리의 부정 NOT - !
        // !false -> 거짓이 아니다 : true
        // !true -> 참이 아니다 : false
        // 논리 값 반전
    </script>
</head>
<body>
    
</body>
</html>

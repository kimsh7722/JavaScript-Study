<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수-variable
        // vari : 다양한~
        // various artistst
        // able : 할수있는 ~
        // variable : 다양하게 할수 있는~
        // 값을 지정하는 공간, 값변경 가능
        age=31 // int age=31; C언어 
        // 변수 age선언 20으로 초기화
        // 또는 age안에 20을 넣다
        var height=169.1 // double height=169.1; C언어 용도
        var name="김성훈" // char name[10]="김성훈" C언어 용도
        // JavaScript var키워드 - var은 시스템에서 예약된 키워드
        // var로 변수 만들면 만능변수
        // var로 변수 만들면, 정수,실수,문자열,배열,JSON등 가능하다
        // = : 대입 연산자 , 같다부등호가 아니다
        // 대입연산자는 오른쪽의 값이 왼쪽에 공간에 들어간다.
        document.write(name,"<br>")
        document.write(age,"<br>")
        document.write(height,"<br>")

        // 변수초기화, 변경
        var num1=5; // 초기 변수값
        var num1=10; // 10으로 초기화
        num1=20; // 20으로 변경
        document.write(num1); // 출력

        var num1=9; // 정수
        var num2="10"; // 문자열
        document.write("num1의 값은 "+num1+"이며 정수이고,",
                "<br>"+"num2의 값은 "+num2+"이며 문자열이다","<br>");

    </script>
</head>
<body>
    
</body>
</html>

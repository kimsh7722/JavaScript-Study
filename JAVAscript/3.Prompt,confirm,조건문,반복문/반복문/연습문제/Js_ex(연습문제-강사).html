<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1~100까지의 짝의 합, 홀수의 합
        var evenSum = 0; var oddSum = 0;
        for(var i=1; i<=100; i++) {
            if(i%2==0) {
                evenSum=evenSum+i;
                document.write("짝수의 누적 합 : "+evenSum,"<br>");
            }else {
                oddSum=oddSum+i;
                document.write("홀수의 누적 합 : "+oddSum,"<br>");
            }
        }
        document.write("<hr>");
        document.write("짝수의 총 합 : "+evenSum+"<br>");
        document.write("홀수의 총 합 : "+oddSum+"<br>");
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while 반복문
        // while : ~ 하는 동안
        // ~하는 동안 하겠다.
        // 반복문의 3요소 - 1.초기식, 2.조건식, 3.증감식
        var i=1; // <- 초기식 먼저 지정
        while(i<=3) { // i가 3이하인 동안 중괄호 내부 실행
            // 그다음 조건식 만들고
            document.write(i,"<br>");
            i++; // 조건에 맞게 증감식을 만들어 반복문 종료한다
        }
        document.write("<hr>");

        // 구구단
        var i = 1; // 초기값
        var dan = 7; 
        while(i <= 9) // 조건식
        {
            document.write(dan+"X"+i+"="+i*dan,"<br>");
            i++;
        }
        // 디버깅 - debugging
        // debug + ing : 디버그 하는 것
        // debug - de : 박탈, 제거 접두사 / bug : 버그, 오류
        // 버그를 제거하다, 컴퓨터 오류 제거

        // 디버그는 일종의 수동실행
        // de+struction : 구조 분해, 파과
        // ES6 : destruction assignment
    </script>
</head>
<body>
    
</body>
</html>

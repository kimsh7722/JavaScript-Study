<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for - ~동안, 반복문
        // for five days : 5일동안
        // for문은 초기식, 조건식, 증감식까지 한줄에 있다
        var dan=7;
        for(var i=1; i<=9; i++) {
            //  초기 조건   증감
            document.write(dan+"X"+i+"="+dan*i,"<br>");
            // 내부
        }
        // for문 가는 순서 : 초기 -> 조건 -> 내부 -> 증가 다음 반복
        // 조건 -> 내부 -> 증가 -> 반복문이 끝날때까지
        // 초기값으로 돌아갈려면 2중 반복문 진행
    </script>
</head>
<body>
    
</body>
</html>

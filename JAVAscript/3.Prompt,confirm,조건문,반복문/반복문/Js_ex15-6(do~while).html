<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // do~while
        // do : 일단하라
        // do~while - 선실행 후검사, 무조건 1번이상 실행
        // while - 선검사 후실행
        var i=4; // 초기값
        do { // 선실행
            document.write(i,"<br>"); // 출력
            i++; // 증가값
        }while(i<=3); // 조건값 후검사
        // 정리 : do를 실행후 while조건값이 맞다면 반복실행, 아니라면 반복중단
        // do -> document, i++ -> while 
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 2중 반복문 머리아프다 전에 해밧는 대 미치겟다
        var i = 1; var dan = 2 ;
        while(dan<=9) {
            i = 1;
            while(i<=9) {
                document.write(dan+"X"+i+"="+dan*i,"<br>");
                i++;
                // 요기서 i값이 마무리대면 처음 초기값 반복문으로 넘어간다
            }
            document.write("<hr>");
            dan++;
        }
    </script>
</head>
<body>
    
</body>
</html>

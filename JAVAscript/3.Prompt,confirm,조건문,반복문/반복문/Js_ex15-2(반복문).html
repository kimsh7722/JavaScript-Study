<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 1;
        var dan = prompt("단입력");
        dan = parseInt(dan);

        while(i<=9) {
            document.write(dan+"X"+i+"="+dan*i,"<br>");
            i++;
        }
    </script>
</head>

</body>
</html>

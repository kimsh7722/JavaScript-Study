<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // prompt - 명령 프롬프트
        // 입력창
        var text=prompt("input word")
        // prompt함수가 실행되면 입력창이 뜨고 안에 값을 입력하고 확인누르면
        // 입력된 값이 반환된다.
        // 입력된 값이 prompt함수 왼쪽 변수에 저장됨
        document.write(text,"<br>");
    </script>
</head>
<body>
    
</body>
</html>

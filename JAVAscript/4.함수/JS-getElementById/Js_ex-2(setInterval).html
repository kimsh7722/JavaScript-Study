<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    </style>

    <script>
        var sec=0;
        var timeFormat="";
        var min=0;
        var time=0;
        
        function tick() {
            time++;
            if(time>=60) {
                min=time/60;
                min=parseInt(min);

                if(min<10) {
                    min = "0"+min
                }

                sec=time%60

                if(sec<10) {
                    sec="0"+sec
                }

                timeFormat=min+":"+sec
            }else {
                timeFormat=time;
            }

            document.getElementById("time-display").innerText=timeFormat;
        }
        function start() {
            setInterval(tick,1000)
            alert("타이머시작!");
        }
    </script>
</head>
<body>
    <div id="time-display" style="width:100px; height:100px; background-color:aqua;">
        타이머
    </div>
    <button onclick="start()">시작</button>
</body>
</html>

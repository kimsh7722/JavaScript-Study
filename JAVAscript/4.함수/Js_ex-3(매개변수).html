    <title>Document</title>
    <script>
        // add함수 정의
        function add(n1, n2) {
            document.write("덧셈결과 : "+(n1+n2),"<br>");
        }
        add(3,4)
        // add함수 호출하면서 입력으로 3과 4를 줬다.
        // 3과 4가 매개변수 n1, n2에 전달된다.
    </script>

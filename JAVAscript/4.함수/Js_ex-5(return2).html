<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunc(num) {
            document.write(num,"<br>");
            // return 7 - 함수가 종료되면서 7를 남긴다
            return; // 반환 시킨다

            document.write(num+10,"<br."); // 실행 실패
            // return위치가 출력다음으로 끝나기 때문에 다음 출력은 무시하게된다
        }
        myFunc(20)
        // myFunc함수를 호출하면서 20을 줫을 때
    </script>
</head>
<body>
    
</body>
</html>

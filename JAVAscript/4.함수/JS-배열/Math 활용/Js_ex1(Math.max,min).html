<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        /*
        Math객체의 내장 메서드 max,min이 
        최대값과 최소값을 반환(return)한다
        */
        var num=Math.max(10,20,30)
        document.write(num+"<br>")
        var num=Math.min(10,20,30)
        document.write(num+"<br>")
    </script>
</head>
<body>
    
</body>
</html>

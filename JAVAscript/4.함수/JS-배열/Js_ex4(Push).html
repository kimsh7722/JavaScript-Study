    // 연습문제]
    var score_arr = new Array(0); // 과목 점수 들어갈 배열
    var subject_arr = new Array(0) // 과목 이름 들어갈 배열
    var score_input=0; // 0 <- 숫자변환 변수
    var subject_input=""; // "" <- 문자변환 변수
    var sum=0; var avg=0;
    var num = prompt("과목 몇개 입력할것인가?");
    num = parseInt(num);
    
    // 과목 이름 들어갈 배열
    for(var i=1; i<=num; i++) {
        subject_input=prompt(i+"과목 이름");
        subject_arr.push(subject_input);
    }
    // console.log(subject_arr);
    
    // 과목명이 들어가는 배열 : 과목갯구 만큼
    // 점수 들어가는 배열 : 과목갯수+2

    // 과목 점수 들어갈 배열
    for(var i=1; i<=num; i++) {
        var temp = subject_arr[i]
        score_input=prompt(temp+"점수입력");
        score_input=parseInt(score_input);
        score_arr.push(score_input);
        sum = sum+score_input;
    }
    avg = sum/num;
    score_arr.push(sum); // score_arr[?] 배열에 넣다
    score_arr.push(avg); // score_arr[?] 배열에 넣다
    console.log(subject_arr);
    console.log(score_arr);

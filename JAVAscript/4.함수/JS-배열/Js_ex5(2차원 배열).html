<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 2차원 배열
        var arr=[
            // 행 -> 
            [10,20,30],    
            // 열 ↓
            [40,50,60]
        ]
        console.log(arr);
        // 2행 3열 - 2차원 배열
        // 행-가로줄, 열-세로줄
        // 변수 - 1차원 배열 - 2차원 배열 - 3차원 배열
        // document.write(arr[0][0],"<br>"); // 0행 0열 -> 10
        // document.write(arr[0][1],"<br>"); // 0행 1열 -> 20
        // document.write(arr[0][2],"<br>"); // 0행 2열 -> 30
        // document.write(arr[1][2],"<br>"); // 1행 3열 -> 60
        // document.write(arr[1][0],"<br>"); // 1행 0열 -> 40

        // 행(row), 열(column)
        for (var i=0; i<=1;i++) { // 외부 for문 행의 변환

            for (var j=0; j<=2; j++) { // 내부 for문 열의 변환
                document.write(arr[i][j]+" ");
            }
            document.write("<br>")
        }
    </script>
</head>

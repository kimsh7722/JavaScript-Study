    <title>Document</title>
    <script>
        // 재귀함수 알고리즘
        // 팩토리얼 구하기 개싫음
        // 3! -> 3!=3x2x1, 1! -> 1, 2! -> 1x2
        // 서로 다른 3개의 물건을 나열하는 경우의 수
        function factorial(n) {
            if(n==3) {
                return 1; // 1로 반환된다
            }else {
                return n*factorial(n-1);
            }
        }
        var result=factorial(3)
        document.write(result,"<br>");
    </script>

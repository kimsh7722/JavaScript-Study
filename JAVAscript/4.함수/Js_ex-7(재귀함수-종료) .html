<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 재귀함수
        // 종료조건 달기
        function recursive(n) {
            if(n==0) {
                return;
            }

            console.log('recursive call '+n); // 내부콘솔 출력
            recursive(n-1)
        }
        recursive(3);
    </script>

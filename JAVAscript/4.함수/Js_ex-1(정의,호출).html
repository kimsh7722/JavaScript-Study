<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수
        // function-기능-f(x)
        // 어떤것들을 넣어 조합or합쳐서 어떤것이 나온다.
        // 믹서기 -> 함수 라고 보면 쉽다
        // function은 함수를 정의하는 키워드
        // hello함수의 정의 (기능이 들어있는 것)
        function hello(){
            document.write("Hello Javascript!");
        }
        hello() // hello함수 호출(call)
        // hello function call
        // 함수의 정의와 호출을 구분하자
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(n1, n2) {
            return(n1+n2);
            // return : 반환하다
            // 함수 호출이 종료되고 남겨진 값
        }
        var result=add(3,4);
        // 새변수 result = add란변수가 function에 지정한변수에 호출한다
        // function에 만들어진 add변수의 값이 return으로 인해 result값으로 반환시킨다
        // 전달받은 add(매개변수)는 result변수에 정한 값으로 대입한다
        // return() 값은 호출받아 그대로 이전대어 n1(3), n2(4) -> n1(3)+n2(4)=7 변환된다
        document.write(result,"<br>");
        // 함수의 정의, 호출, 입력, 매개변수, return 정리
    </script>
</head>
<body>
    
</body>
</html>

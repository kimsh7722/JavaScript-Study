<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(n1, n2) {
            return(n1+n2);
            // return : 반환하다
            // 함수 호출이 종료되고 남겨진 값
        }
        var result=add(3,4);
        document.write(result,"<br>");
        // 함수의 정의, 호출, 입력, 매개변수, return 정리
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("Hello Javascript!","<br>")
        document.write("줄바꿧나?")
        // document객체 (object)
        // document객체의 내장 메서드 write
        // document객체 안의 함수 write
        // 문자열 - "Hello JavaScript!"을 출력하고 줄바꿈:<br>
        // document객체는 window객체의 아래말단객체(하부객체)
        // window객체는 전역객체(global object)
        // document객체는 window객체안의 내장 객체
        // document객체가 html태그를 관장하는 상위(최고관리자)때문에
        // 화면제어관련은 document객체다
        // DOM제어한다 document객체써서 화면을 제어
        // DOM(Document Object Model=문서 객체 모델)
        // html구성은 DOM tree 형태의 트리구조로 만들어 져있으며
        // DOM제어를 이용한 to-do-list만든다
        
    </script>
</head>
<body>
    
</body>
</html>

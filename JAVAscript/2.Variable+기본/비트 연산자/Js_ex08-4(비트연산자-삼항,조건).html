<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 삼항 연산자, 조건 연산자
        // conditional operation (조건 연산자)
        // 삼항 연산자 : 별칭에 가깝다, 항이 3개
        // a? b:C
        // a가 참이라면 b가 반환되고, a가 거짓이라면 c가 반환된다
        var num = -10;
        var result1 = (num>=0) ? 10 : -10;
        var result2 = (num<=0) ? 10 : -10;
        //      a                b      c
        // 참이라면 num이 반환, 거짓이면 -num이 반환
        // 아 -num이 -(-10) 이렇게 되어있네
        document.write(result1+"<br>");
        document.write(result2+"<br>");

        var age = 25;
        var result3= (age >= 20) ? "성인" : "어디서 약팔아?"
        document.write(result3+"<br>");

    </script>
</head>

</body>
</html>

    <title>Document</title>
    <script>
        // 비트 반전 연산자
        // ~, ~num : num의 비트를 반전시킨다.
        var num=10;
        var result=(~num);
        document.write(result,"<br>");
        // 0 -> 1로 바뀔대 음수로 출력된다
        // 요기선 1의 보수 계산후 2의 보수로 계산
        // 1의 보스 : 0 -> 1, 1 -> 0 반전
        // 2의 보수 : 1의 보수하고 +1을 더하는게 2의 보수 
        // 0 : +, 1 : -
    </script>
